<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ page.title }} | {{ site.title }}</title>
        <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' type='text/css' />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/reset.css" type="text/css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" type="text/css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" type="text/css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/font.css" type="text/css" />
    </head>
    <body>

        <div id="topbar">
            <ul class="social">
                <li><a href="http://facebook.com/{{ site.author.facebook }}" title="{{ site.author.name }} on Facebook">f</a></li>
                <li><a href="http://flickr.com/photos/{{ site.author.flickr }}" title="{{ site.author.name }} on Flickr">l</a></li>
                <li><a href="http://twitter.com/{{ site.author.twitter }}" title="{{ site.author.name }} on Twitter">t</a></li>
                <li><a href="http://uk.linkedin.com/in/{{ site.author.linkedin }}" title="{{ site.author.name }} on LinkedIn">i</a></li>
                <li><a href="http://github.com/{{ site.author.github }}" title="{{ site.author.name }} on GitHub">g</a></li>
            </ul>
            <div class="clearfix"></div>
        </div>


        <div id="content">

            {{ content }}

        </div>

        <div id="footer">
            <ul class="social">
                <li><a href="http://facebook.com/{{ site.author.facebook }}" title="{{ site.author.name }} on Facebook">f</a></li>
                <li><a href="http://flickr.com/photos/{{ site.author.flickr }}" title="{{ site.author.name }} on Flickr">l</a></li>
                <li><a href="http://twitter.com/{{ site.author.twitter }}" title="{{ site.author.name }} on Twitter">t</a></li>
                <li><a href="http://uk.linkedin.com/in/{{ site.author.linkedin }}" title="{{ site.author.name }} on LinkedIn">i</a></li>
                <li><a href="http://github.com/{{ site.author.github }}" title="{{ site.author.name }} on GitHub">g</a></li>
            </ul>
            <div class="clearfix"></div>
            <p>Made with <span class="heart">&#9829;</span> and <a href="http://jekyllrb.com/" title="Jekyll - A blog-aware, static site generator in Ruby.">Jekyll</a></p>
            <p>&copy; {{ site.time | date: "%Y" }} <a href="{{ site.author.url }}">{{ site.author.name }}</a></p>
        </div>

        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-3687044-6']);
          _gaq.push(['_setDomainName', 'bbrks.me']);
          _gaq.push(['_trackPageview']);
          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>

    </body>
</html>
